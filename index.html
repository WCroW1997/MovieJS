<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="logo">
                    <img src="./img/film-strip.svg" alt="icon: logo">
                </div>
                <div class="searchBar">
                    <input id="search" type="text" placeholder="Enter film name">
                    <button class="btn btn__search">Search</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="search__zone movieZone">

            </section>
            <section class="popular">
                <h2 class="section__title popular__title">Popular</h2>
                <div class="popular__zone movieZone">
                </div>
            </section>

            <div class="modal"> </div>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
